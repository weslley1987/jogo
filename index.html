<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Educativo - Embriologia e Desenvolvimento Humano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .choices {
            list-style: none;
            padding: 0;
        }
        .choices li {
            margin-bottom: 10px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Quiz Educativo - Embriologia e Sistemas Corporais</h1>
    <div class="quiz-container">
        <div class="question"></div>
        <ul class="choices"></ul>
        <button onclick="nextQuestion()">Próxima Pergunta</button>
        <div class="result"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "Qual é a primeira fase do desenvolvimento embrionário?",
                choices: ["Clivagem", "Gastrulação", "Fertilização", "Organogênese"],
                answer: "Fertilização"
            },
            {
                question: "Qual sistema é responsável pela troca de gases no corpo?",
                choices: ["Sistema Digestório", "Sistema Respiratório", "Sistema Nervoso", "Sistema Circulatório"],
                answer: "Sistema Respiratório"
            },
            {
                question: "Qual tecido possui a função de revestir superfícies internas e externas do corpo?",
                choices: ["Tecido Conjuntivo", "Tecido Muscular", "Tecido Epitelial", "Tecido Nervoso"],
                answer: "Tecido Epitelial"
            },
            {
                question: "Qual processo é responsável pelo equilíbrio interno do corpo?",
                choices: ["Homeostase", "Metabolismo", "Regulação Hormonal", "Crescimento Embrionário"],
                answer: "Homeostase"
            },
            {
                question: "Em que fase do desenvolvimento embrionário ocorre a formação das três camadas germinativas?",
                choices: ["Fertilização", "Gastrulação", "Organogênese", "Clivagem"],
                answer: "Gastrulação"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionElement = document.querySelector('.question');
            const choicesElement = document.querySelector('.choices');
            const currentQuestion = quizData[currentQuestionIndex];

            questionElement.textContent = currentQuestion.question;
            choicesElement.innerHTML = '';

            currentQuestion.choices.forEach(choice => {
                const li = document.createElement('li');
                li.innerHTML = `<input type="radio" name="choice" value="${choice}"> ${choice}`;
                choicesElement.appendChild(li);
            });
        }

        function nextQuestion() {
            const selectedChoice = document.querySelector('input[name="choice"]:checked');
            if (selectedChoice) {
                const answer = selectedChoice.value;
                const correctAnswer = quizData[currentQuestionIndex].answer;

                if (answer === correctAnswer) {
                    score++;
                }

                currentQuestionIndex++;

                if (currentQuestionIndex < quizData.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            } else {
                alert("Por favor, selecione uma resposta.");
            }
        }

        function showResult() {
            const quizContainer = document.querySelector('.quiz-container');
            const resultElement = document.querySelector('.result');

            quizContainer.innerHTML = `<h2>Você completou o quiz!</h2><p>Você acertou ${score} de ${quizData.length} perguntas.</p>`;
            resultElement.style.display = 'block';
        }

        loadQuestion();
    </script>
</body>
</html>
